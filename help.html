<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aroma Bumi - Help</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar Section -->
    <div class="navbar">
      <div class="navbar-container">
        <div class="navbar-logo">
          <a href="index.html">
            <img src="assets/logo.png" alt="Logo Header"
          /></a>
        </div>
        <div class="navbar-links">
          <ul>
            <li><a href="menu.html">Products</a></li>
            <li><a href="location.html">Store</a></li>
            <li><a href="help.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!--Helpform Section-->
    <div class="helpform">
      <div class="helpform-container">
        <div class="helpform-title">
          <h2>How can we help?</h2>
        </div>
        <div class="helpform-form">
          <div class="form-name">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" />
          </div>
          <div class="form-email">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" />
          </div>
          <div class="form-phone">
            <label for="phone">Phone Number</label>
            <input type="number" id="phone" placeholder="Phone Number" />
          </div>
          <div class="form-subject">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Subject" />
          </div>
          <div class="form-message">
            <label for="message">Message</label>
            <textarea id="message" type="text"></textarea>
          </div>

          <button>Submit</button>
        </div>
      </div>
    </div>

    <!--Footer Section-->
    <div class="footer">
      <div class="footer-container">
        <div class="footer-logo">
          <div class="main-logo">
            <a href="index.html">
              <img src="assets/logo.png" alt="Logo Utama"
            /></a>
          </div>
          <div class="vector-logo">
            <a href="mailto:example@aromabumi.co.id">
              <img src="assets/Vector1.svg" alt="Mail Logo"
            /></a>
            <a href="https://wa.me/6200000000000">
              <img src="assets/Vector2.svg" alt="Phone Logo"
            /></a>
          </div>
        </div>
        <div class="footer-navbar1">
          <p>Products</p>
          <ul>
            <li><a href="menu.html">Coffee Based</a></li>
            <li>Non-Coffee</li>
            <li>Tea Based</li>
          </ul>
        </div>
        <div class="footer-navbar2">
          <p>Store</p>
          <ul>
            <li><a href="location.html">Location</a></li>
          </ul>
        </div>
        <div class="footer-navbar3">
          <p>Contact</p>
          <ul>
            <li><a href="help.html">Customer Service</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
